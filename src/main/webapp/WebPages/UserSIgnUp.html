<html>
<head>
    <title>WHAM</title>
    <link rel="shortcut icon" type="image/png" href="../images/WHAM_new.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../images/WHAM_new.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/t4t5/sweetalert/master/dist/sweetalert.css">

    <link rel="stylesheet" href="../css/LogIn.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/pageStyle.css" rel="stylesheet" />
    <link href="../css/SignUp/SignUp.css" rel="stylesheet" />
    <script src="../js/LogIn.js"></script>
    <script>
        var userRegistration = new Array();

        var xmlhttp = new XMLHttpRequest();

        function dataSubmit() {
            $(document).ready(function () {
                var firstName = $("#firstname").val();
                var middleName = $("#middlename").val();
                var lastName = $("#lastname").val();
                var emailId = $("#emailsignup").val();
                var phoneNo = $("#phonenumber").val();
                var password = $("#passwordsignup").val();

                userRegistration.push(firstName);
                userRegistration.push(middleName);
                userRegistration.push(lastName);
                userRegistration.push(emailId);
                userRegistration.push(phoneNo);
                userRegistration.push(password);

                var response = {
                    'firstName': firstName, 'middleName': middleName, 'lastName': lastName, 'emailId': emailId, 'phoneNo': phoneNo, 'password': password
                }

                $.ajax({
                    url: 'http://ec2-52-87-159-69.compute-1.amazonaws.com:8080/WHAM/registerUser',
                    data: JSON.stringify(response),
                    cache: false,
                    contentType: false,
                    processData: false,
                    type: 'POST',
                    success: function (data) {
                        if (data != "null")
                        { location.href = "http://ec2-52-87-159-69.compute-1.amazonaws.com:8080/WHAM/WebPages/Login.html" }
                    }


                });
            });
        }
    </script>

</head>
<body>
    <header>
        <div class="cd-logo">
            <a href="HomePage.html"><img src="../images/WHAM Logo.png" alt="Logo"></a>
        </div>
        <nav class="cd-main-nav-wrapper">
            <ul class="cd-main-nav">
                <li class="loginBtn" style="padding-top:12px">
                    <a href="HomePage.html" type="button" class="btn btn-default" style="text-decoration: none;">HOME</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="intrinsic-container-16x9">
        <center>
            <div id="container_demo">
                <div id="wrapper" style="margin-top: 10%;width:100%;">

                    <div id="register" class="form">
                        <form action="Login.html" autocomplete="on">
                            <h1> Sign up </h1>
                            <span style="display:inline-block; width:30%;">
                                <p style="width:80%;">
                                    <label for="firstname" class="uname" data-icon="u">Your First Name*</label>
                                    <input id="firstname" name="firstname" required="required" type="text" placeholder="Enter First Name" />
                                </p>
                            </span>
                            <span style="display:inline-block; width:30%;margin-left: 10px;">
                                <p style="width:80%;">
                                    <label for="middlename" class="uname" data-icon="u">Your Middle Name</label>
                                    <input id="middlename" name="middlename" type="text" placeholder="Enter Middle Name" />
                                </p>
                            </span>
                            <span style="display:inline-block; width:30%; margin-left: 10px;">
                                <p style="width:80%;">
                                    <label for="lastname" class="uname" data-icon="u">Your Last Name</label>
                                    <input id="lastname" name="lastname" type="text" placeholder="Enter Last Name" />
                                </p>
                            </span>
                            <span style="display:inline-block; width:30%;">
                                <p style="width:80%">
                                    <label for="emailsignup" class="youmail" data-icon="e"> Your Email*</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="Enter your Email" />
                                </p>
                            </span>
                            <span style="display:inline-block; width:30%;margin-left: 10px;">
                                <p style="width:80%">
                                    <label for="phonenumber" class="youmail" data-icon="e"> Your Phone No.</label>
                                    <input id="phonenumber" name="phonenumber" type="text" placeholder="Enter Phone Number" />
                                </p>
                            </span>
                            <br />
                            <span style="display:inline-block; width:30%;">
                                <p style="width:80%;">
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your Password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Password" />
                                </p>
                            </span>
                            <span style="display:inline-block; width:30%;margin-left: 10px;">
                                <p style="width:80%;">
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Retype Password" />
                                </p>
                            </span>
                            <br />

                            <button class="signupBtn btn btn-success" type="button" onclick="dataSubmit()">Submit</button>

                        </form>
                    </div>

                </div>
            </div>
        </center>
    </div>
</body>
</html>
