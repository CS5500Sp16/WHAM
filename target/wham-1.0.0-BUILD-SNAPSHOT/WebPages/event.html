
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Event</title>
    <link href="Content/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
          type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="Scripts/jquery.timepicker.min.js"></script>
    <link href="Content/bootstrap/jquery.timepicker.css" rel="stylesheet" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZd4QxSKxELFULzQjv0Mwx7ybsUM_eBOg&signed_in=false&libraries=places&callback=initAutocomplete"
            async defer></script>
    <script type="text/javascript" src="Scripts/addressLocator.js"></script>
    <script type="text/javascript" src="Scripts/validations.js"></script>
    <style>
        .navbar {
            font-size: 30px;
            text-align: center;
        }

        .time {
            width: 80px;
        }
    </style>




    <script>


        function displayAsOfficialEvent(logged_user) {
            var emailRegex = /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@(\.neu\.edu)$/;
            if (emailRegex.test(logged_user)) {
                document.getElementById('official').style.display = "block";
                return true;
            } else {

                document.getElementById('official').style.display = "none";
                return false;
            }
        }
        function checkDate(documentId, documentErrorId) {
            var selectedDate = document.getElementById(documentId).value;
            var now = new Date();
            var dt1 = Date.parse(now);
            console.log(new Date().getTime());
            dt2 = Date.parse(selectedDate);
            console.log(dt1);
            console.log(dt2);
            console.log(dt2 - dt1);
            if (dt1 - dt2 > 0) {
                document.getElementById(documentId).style.background = '#e35152';
                document.getElementById(documentErrorId).style.display = "block";


            } else {
                document.getElementById(documentId).style.background = '#ccffcc';
                document.getElementById(documentErrorId).style.display = "none";
            }

        }

        function checkEndDate() {
            var selectedStartDate = document.getElementById('startDate').value;
            var selectedEndDate = document.getElementById('endDate').value;
            var dt1 = Date.parse(selectedStartDate),
            dt2 = Date.parse(selectedEndDate);
            if (dt2 <= dt1) {
                document.getElementById('endDate').style.background = '#e35152';
                document.getElementById('endDateError').style.display = "block";

            } else {
                document.getElementById('endDate').style.background = '#ccffcc';
                document.getElementById('endDateError').style.display = "none";
            }
        }



        function validateForm() {
            // Set error catcher
            var error = 0;
            // Check name
            if (!validateName('name')) {
                document.getElementById('nameError').style.display = "block";
                error++;
            }
            // Validate email
            if (!validateEmail(document.getElementById('email').value)) {
                document.getElementById('emailError').style.display = "block";
                error++;
            }
            //validate phone
            if (!validatePhone(document.getElementById('phone').value)) {
                document.getElementById('emailPhone').style.display = "block";
                error++;
            }

        }
    </script>


</head>
<body style="background-color:lightgray">
    <nav class="navbar navbar-default" style="background-color:black;height:70px">
        <div class="container-fluid">
            <div class="navbar-header" style="padding-top:10px">
                <a class="navbar-brand" href="#" style="color:white">WHAM</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="span12">
                <h2>Create your event</h2>
                <form action="../newevent" align="left" method="post" onsubmit="return validateForm()">
                    <fieldset>
                        <label for="UserInfo_Event_Name">Event Name</label>
                        <input type="text" name="name" id="name" maxlength="60" required onblur="validateName(name)" />
                        <span id="nameError" style="display: none;">You can only use alphabetic characters, hyphens and apostrophes</span>
                        <label for="Event_Description">Event Description</label>
                        <input id="Event_Description" name="Event_Description" maxlength="500" type="text" onblur="validateNotEmpty('Event_Description')">
                        <span id="Event_Description_Error" style="display: none;">Please enter an event description</span>
                        <label for="Location">Location</label>
                        <div id="locationField">
                            <input id="autocomplete" name="address" placeholder="Enter your address"
                                   onFocus="geolocate()" type="text" />
                        </div>
                        <label for="UserInfo_Phone">Phone</label>
                        <input id="phone" name="phone" type="text" value="" onblur="validatePhone(phone)">
                        <span id="phoneError" style="display: none;">Not a valid phone number</span>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="abc@neu.edu" required onblur="validateEmail(value)" />
                        <span id="emailError" style="display: none;">Please enter a valid Northeastern ID'</span>
                        <div>
                            <label class="radio inline ">
                                <input type="radio" name="singleDayRadios" id="singleDayRadios" value="option1" checked onclick="displaySingleDay()">
                                Single Day event
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="multiDayRadios" id="multiDayRadios" value="option2" onclick="displayMultiDay()">
                                Multi Day event
                            </label>
                        </div>
                        <br>
                        <div id="singleday">
                            <label for="eventDate">Event Date</label>
                            <input id="eventDate" name="eventDate" required type="text">
                        </div>
                        <div id="multiday" hidden>
                            <label for="eventStartDate">Event Start Date</label>
                            <input id="startDate" name="startDate" required type="text">
                            <label for="eventEndDate">Event End Date</label>
                            <input id="endDate" name="endDate" required type="text">
                        </div>
                        <br />
                        <div>
                            <label for="startTime">Start Time</label>
                            <input type="text" name="startTime" id="startTime" required class="time" onblur="validateNotEmpty('startTime')" >
                            <span id="startTime_Error" style="display: none;" >Start time cannot be blank'</span>
                            <label for="endTime">End Time</label>
                            <input type="text" name="endTime" id="endTime" required class="time" onblur="validateNotEmpty('endTime')" >
                            <span id="endTime_Error" style="display: none;">End time cannot be blank'</span>
                        </div>
                        <div>
                            <label class="checkbox inline" id="official">
                                <input type="checkbox" name="check" value="">
                                Official NEU Event
                            </label>
                        </div>
                        <br />
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary " />
                    </fieldset>
                </form>
            </div>
        </div>
        <hr />
    </div>




</body>
</html>
