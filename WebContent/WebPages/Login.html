<html>
	<head>
		<title>Log Me In</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

		<link rel="stylesheet" href="../css/LogIn.css">
		<script src="../js/LogIn.js"></script>

		<style type="text/css">
			#loginForm .has-error .control-label, #loginForm .has-error .help-block, #loginForm .has-error .form-control-feedback {
				color: #f39c12;
			}

			#loginForm .has-success .control-label, #loginForm .has-success .help-block, #loginForm .has-success .form-control-feedback {
				color: #18bc9c;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar" style="background-color:black;height:70px">
				<div class="container-fluid">
					<div class="nav navbar-nav navbar-left">
						<div class="panel-logo">
							<img src="../images/WHAM_new.png" alt="Logo">
						</div>
					</div>
					<div class="navbar-header" style="padding-left:20px">
						<a class="navbar-brand" href="#" style="color:white">WHAM</a>
					</div>
					<div class="nav navbar-nav navbar-left" style="padding-left:20px; padding-top: 15px">
							<a href="#" style="color:white">HOME</a>
					</div>
				</div>
			</nav>
		</header>
		<div class="container">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">LOG IN</h2>
						</div>
						<div class="panel-body">
							<form accept-charset="UTF-8" role="form" id="loginForm">
								<fieldset>
									<div class="form-group">
										<input type="email" class="form-control" placeholder="Husky Email ID" name="husky_emailid" id="husky_emailid" required>
									</div>
									<div class="form-group">
										<input class="form-control" placeholder="Password" name="password" id="password" type="password" value="">
									</div>
									<div class="checkbox">
										<label>
											<input name="remember" type="checkbox" value="Remember Me">
											Remember Me </label>
									</div>
									<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
